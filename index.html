<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">

    <div class="card">
      <img class="card-img" src="src/images/illustration-hero.svg" alt="" aria-hidden="true">
      <h2 class="card-title">Order Summary</h2>
      <p class="card-info">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan-card">
        <div class="annual-plan">
            <img src="src/images/icon-music.svg" alt="" aria-hidden="true">
          <div>
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#" class="change-btn">Change</a>
      </div>

      <div class="checkout-btns">
        <a href="#" class="payment-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>

    </div>
  </main>

</body>
</html>
